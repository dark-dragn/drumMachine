<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <script>
    window.addEventListener("keydown",function(key){
      const keys=event.key.toUpperCase();
      const ar=['Q','W','E','A','S','D','Z','X','C']
      if(ar.includes(keys)){
        plays(keys)
      }
      
    })
    function plays(val){
      var name={
        Q:'Heater-1',
        W:'Heater-2',
        E:'Heater-3',
        A:'Heater-4',
        S:'CEV-H2',
        D:'DSC-OH',
        Z:'HEATER-6',
        X:'CLICK_N_HAT',
        C:'RP4_KICK_1'
      }
      var disp =document.getElementById("display");
      disp.innerHTML=name[val];
      var aud=document.getElementById(val);
      aud.currentTime = 0;
      aud.play();

    }
  </script>
  <body>
    <h1 class="bg-primary text-white text-center">DRUM MACHINE</h1>
    <div class="text-center container-fluid" id="drum-machine">
        <div  class="">
          <div class="row gy-5">
          <div class="col-4 p-5">
            <button class="drum-pad btn btn-primary btn-lg" id="drum-0" onclick="plays('Q')">Q
            <audio src="./clip/Heater-1.mp3" class="clip" id="Q"></audio>
          </button>
          </div>
          <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-1" onclick="plays('W')">W
          <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
          </button>
        </div>
        <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-2" onclick="plays('E')">E
          <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
          </button>
        </div>
        </div>
        <div class="row gy-5">
          <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-3" onclick="plays('A')">A
          <audio src="./clip/Heater-4_1.mp3" class="clip" id="A"></audio>
          </button>
        </div>
        <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-4" onclick="plays('S')">S
          <audio src="./clip/Cev_H2.mp3" class="clip" id="S"></audio>
          </button>
        </div>
        <div class="col-4 p-5"> 
          <button class="drum-pad btn btn-primary btn-lg" id="drum-5" onclick="plays('D')">D
          <audio src="./clip/Dsc_Oh.mp3" class="clip" id="D"></audio>
          </button>
        </div>
        </div>
        <div class="row gy-5">
          <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-6" onclick="plays('Z')">Z
          <audio src="./clip/Heater-6.mp3" class="clip" id="Z"></audio>
          </button>
        </div>
        <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-7" onclick="plays('X')">X
          <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="X"></audio>
          </button>
        </div>
        <div class="col-4 p-5">
          <button class="drum-pad btn btn-primary btn-lg" id="drum-8" onclick="plays('C')">C
          <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="C"></audio>
          </button>
        </div>
        </div>
        </div>
        <div >
            <h1 class="mt-4" id="display">Tone</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
